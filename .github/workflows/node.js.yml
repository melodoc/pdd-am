name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # или ваша основная ветка

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]  # Обновите до последней стабильной версии Node.js

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - name: Log before build
        run: echo "Starting the build process"
      - run: npm run build
      - name: Log after build
        run: echo "Build process completed"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # The branch the action should deploy to.
          folder: dist      # The folder the action should deploy.
